<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth</title>
  <script type="module" src="../dist/bundle.js"></script>
</head>

<body>

  <div id="login">
    <div class="header">
      <h1>Getting Started with Firebase Auth</h1>
    </div>
    <form>
      <div class="group">
        <input id="txtName" type="text">
        <label for="txtName">Name</label>
      </div>
      <div class="group">
        <input id="txtPhone" type="tel">
        <label for="Phone">Phone</label>
      </div>
      <div class="group">
        <input id="txtCPF" type="text">
        <label for="CPF">CPF</label>
      </div>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
      <button id="btnSignout" type="button" class="button buttonBlue">Sign out</button>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
      <button id="btnInfo" type="button" class="button buttonBlue">Info</button>

    </form>
  </div>
<div>
  <div class="header">
    <h1>Upload a File</h1>
</div>
    <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput"/>
    <button id= "btnUpload" type="submit" class="button buttonBlue">Upload</button>
  </form>
</div>
  <footer>
 
  </footer>

</body>

</html>
